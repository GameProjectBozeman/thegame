<div class="learn">
  <div class="viewWrapper1">
    <form class="" action="index.html" method="post">
    <select ng-click="changePlayer(onePlayer)" ng-model="onePlayer.avatar">
      <option value="http://www.atelier-eme.it/wp-content/uploads/2016/03/avatar-default.png">
        Default
      </option>
      <option value="/assets/BBuns.png">
        Big Buns
      </option>
      <option value="/assets/BBison.png">
        Billy the Bison
      </option>
      <option value="/assets/Dog.png">
        Daisy Dog
      </option>
      <option value="/assets/BBear.png">
        Brutus the Bear
      </option>
      <option value="/assets/Doe.png">
        Dainty Doe
      </option>
      <option value="/assets/Cat.png">
        Cool Cat
      </option>
    </select>
    <div class="playercard">

        <img ng-src="/assets/BBuns.png" />

        <img src="/assets/BBison.png" />

        <img src="/assets/Dog.png" />

        <img src="/assets/BBear.png" />

        <img src="/assets/Doe.png" />

        <img src="/assets/Cat.png" />
    </div>
    <div class="playercard" id="player1">


        <a type="button" name="button" ng-click="changePlayer(onePlayer)" ui-sref="game1({game1Id: player._id})">Play, {{onePlayer.name}}!</a>
        <img ng-model="onePlayer.avatar"  ng-src="{{onePlayer.avatar}}" />

  </div>
  </form>
  <div class="mainMenuBtn">
    <a ui-sref="home">Main Menu</a>

  </div>
</div>
</div>
