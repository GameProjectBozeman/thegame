<!-- here's where the form goes -->

  <h2 ng-show="focused" ng-click="focused=true">avatar?</h2>
  <div ng-show="focused" ng-click="focused=true" type="text" placeholder="avatar" id="avatar" ng-model="playerObj[0].avatar" class="flexIcon">
    <div ng-click="changePlayer(playerObj.avatar)">
      <a href="#" ng-model="playerObj[0].avatar"><img src="/assets/BBuns.png" alt="" id="thumb"></a>
    </div>
    <div ng-click="changePlayer(playerObj.avatar)">
      <a href="#" ng-model="playerObj[0].avatar"><img src="/assets/BBison.png" alt="" id="thumb"></a>
    </div>

      <a href="#" ng-model="playerObj[0].avatar"><img src="/assets/Dog.png" alt="" id="thumb"></a>
    </div>
    <div ng-click="changePlayer(playerObj.avatar)">
      <a href="#" ng-model="playerObj[0].avatar"><img src="/assets/BBear.png" alt="" id="thumb"></a>
    </div>
    <div ng-click="changePlayer(playerObj.avatar)">
      <a href="#" ng-model="playerObj[0].avatar"><img src="/assets/Doe.png" alt="" id="thumb"></a>
    </div>
    <div ng-click="changePlayer(playerObj.avatar)">
      <a href="#" ng-model="playerObj[0].avatar"><img src="/assets/Cat.png" alt="" id="thumb"></a>
    </div>
  </div>
  <button ng-show="focused" ng-submit="focused=true" type="submit" name="login">play!</button>
  <!-- <button type="button" ng-click="deletePlayer(playerObj)">X</button> -->
</form>

<!-- FORM DOESNT CHANGE, POSTMAN DOES -->

  <div ng-model="playerObj" class="playercard" id="player2"><img ng-src="{{playerObj[1].avatar}}"/>{{playerObj[1].name}}</div>
